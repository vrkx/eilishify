<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eilish-ify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        img {
            border-radius: 3px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .sidebar h1 {
            color: #2d4587;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
    background: #202020;
    padding: 10px 0;
    cursor: pointer;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    text-decoration: none;
    text-align: center;
    
    color: white;
    margin-top: 20px;
    border-radius: 5px;
    text-align: center;
    width: 245px;
    transition : background-color 0.5s ease;

    height: 40px;

  
}

a{


    text-decoration: none;
    color: white;

}

        .sidebar ul li:hover {
            background-color : #2f3f3a;
        }
        .content {
            margin-left: 300px;

            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .song-list {
    margin-left: auto;
    margin-right: auto;
    /* align-content: center; */
    list-style: none;
    padding: 0;
}
        .song-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .song-list li:hover {
            background-color: #333;
        }
        .song-list li img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .song-list li div {
            flex-grow: 1;
        }
        .song-list li div span {
            display: block;
        }
        .song-list li div .title {
            font-weight: bold;
        }
        .song-list li div .artist {
            color: #999;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player button {
    background: #2d4587;
    border-radius: 100px;
    border: none;
    color: white;
    font-size: 20px;
    width: auto;
    /* margin-right: 180px; */
    /* gap: 5px; */
    cursor: pointer;
    padding: 10px;
}
        .player .song-info {
            display: flex;
            align-items: center;
        }
        .player .song-info img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .player .song-info .title {
            font-weight: bold;
        }
        .player .song-info .artist {
            color: #999;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
            .player {
                flex-direction: column;
                align-items: flex-start;
            }
            .player .song-info {
                margin-bottom: 10px;
            }
            .player button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 style="  background: linear-gradient(180deg, #6fff5f, #1c3380); /* Gradient colors */
        -webkit-background-clip: text; /* Clip background to text */
        -webkit-text-fill-color: transparent; /* Make text transparent */
        background-clip: text;
        text-fill-color: transparent;"> <img src="./icon.png" style="width: 25px; height: 25px;" alt=""> Eilishify</h1>
        <ul>
            <li>Billie Eilish</li>
            <li><a href="./Eilishify.mobileconfig">Download App</a></li>
        </ul>
    </div>
    <div class="content">
        <h2 style="text-align: center;">Eilishify</h2>
        <p style="text-align: center;">Listen without ads.</p>
        <ul class="song-list" id="songList"></ul>
    </div>
    <div class="player">
        <div class="song-info">
            <img id="cover" src="./icon.png" alt="Cover">
            <div>
                <span id="title" class="title">No song playing.</span>
                <span id="artist" class="artist">.</span>
            </div>
        </div>
        <div style="    
        position: inherit;
        left: 740px;
    ">
            <button onclick="prevSong()">&#9664;</button>
            <button onclick="playPause()">&#9654;  /  &#10074;&#10074;</button>
            <button onclick="nextSong()">&#9654;</button>
        </div>
    </div>
    <audio id="audioPlayer" src=""></audio>
    <script>
        let songs = [];
        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const songList = document.getElementById('songList');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');

        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                songs = data;
                displaySongs();
            });

        function displaySongs() {
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = song.cover;
                const div = document.createElement('div');
                const title = document.createElement('span');
                title.className = 'title';
                title.textContent = song.title;
                const artist = document.createElement('span');
                artist.className = 'artist';
                artist.textContent = song.artist;
                div.appendChild(title);
                div.appendChild(artist);
                li.appendChild(img);
                li.appendChild(div);
                li.onclick = () => playSong(index);
                songList.appendChild(li);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            audioPlayer.src = songs[currentSongIndex].src;
            cover.src = songs[currentSongIndex].cover;
            title.textContent = songs[currentSongIndex].title;
            artist.textContent = songs[currentSongIndex].artist;
            audioPlayer.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }
    </script>
</body>
</html>
